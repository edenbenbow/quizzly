<div>

  <h1>Are you a quizmaster?</h1>
  <h3>Put your knowledge
    to the test.</h3>

  <div *ngFor="let q of quiz" class="quiz-card">
    <a routerLink="/{{q.name}}"><img src='././assets/{{q.name}}.jpg'></a>
    <h2>{{q.label}}</h2>
    <button class="next-button" a routerLink="/{{q.name}}" class="btn btn-primary">Take quiz</button>
  </div>
</div>
